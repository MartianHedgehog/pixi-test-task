<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixiJS Shapes Game - TypeScript</title>
  <script type="module" src="./dist/main.js"></script>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Arial', sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
      }

      .game-container {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border-radius: 20px;
          padding: 20px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .info-panel {
          display: flex;
          gap: 20px;
          margin-bottom: 15px;
          font-size: 14px;
          font-weight: bold;
      }

      .info-item {
          background: rgba(255, 255, 255, 0.2);
          padding: 8px 12px;
          border-radius: 8px;
          backdrop-filter: blur(5px);
      }

      #gameCanvas {
          border: 2px solid rgba(255, 255, 255, 0.3);
          border-radius: 10px;
          background: rgba(0, 0, 0, 0.2);
          display: block;
          margin: 0 auto 15px;
      }

      .controls {
          display: flex;
          gap: 15px;
          justify-content: center;
          flex-wrap: wrap;
      }

      .control-group {
          background: rgba(255, 255, 255, 0.2);
          padding: 10px;
          border-radius: 10px;
          backdrop-filter: blur(5px);
          display: flex;
          align-items: center;
          gap: 8px;
      }

      .control-button {
          background: rgba(255, 255, 255, 0.3);
          border: none;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          color: white;
          font-weight: bold;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease;
      }

      .control-button:hover {
          background: rgba(255, 255, 255, 0.4);
          transform: scale(1.1);
      }

      .control-button:active {
          transform: scale(0.95);
      }

      .control-value {
          min-width: 60px;
          text-align: center;
          font-weight: bold;
          font-size: 14px;
      }

      .control-label {
          font-size: 12px;
          opacity: 0.8;
          margin-right: 5px;
      }
  </style>
</head>
<body>
<div class="game-container">
  <div class="info-panel">
    <div class="info-item">
      <span>Shapes: </span>
      <span id="shapeCount">0</span>
    </div>
    <div class="info-item">
      <span>Surface Area: </span>
      <span id="surfaceArea">0</span>
      <span> pxÂ²</span>
    </div>
  </div>

  <div id="gameCanvas"></div>

  <div class="controls">
    <div class="control-group">
      <span class="control-label">Spawn Rate:</span>
      <button class="control-button" id="decreaseSpawn">-</button>
      <span class="control-value" id="spawnRate">1</span>
      <button class="control-button" id="increaseSpawn">+</button>
      <span style="font-size: 11px; opacity: 0.7;">/sec</span>
    </div>

    <div class="control-group">
      <span class="control-label">Gravity:</span>
      <button class="control-button" id="decreaseGravity">-</button>
      <span class="control-value" id="gravityValue">2.0</span>
      <button class="control-button" id="increaseGravity">+</button>
    </div>
  </div>
</div>


</body>
</html>
